name: Deploy Shugar Blood Bot

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Backend image
        working-directory: ./backend
        run: |
          docker build -t ghcr.io/alex-volkov-ru/shugar_blood_backend:latest .
          docker push ghcr.io/alex-volkov-ru/shugar_blood_backend:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_IP }} $(ssh-keyscan -t rsa ${{ secrets.SERVER_IP }} 2>/dev/null)" >> ~/.ssh/known_hosts

      - name: Copy compose file to server
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa \
              docker-compose.yaml \
              .env \
              root@${{ secrets.SERVER_IP }}:/root/new_shugar_bot/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd /root/new_shugar_bot
          
          # Удаляем старый контейнер filler, если остался
          docker rm -f shugar_blood_filler 2>/dev/null || true
          
          docker-compose down --remove-orphans
          docker-compose pull
          docker-compose up -d --build
          

          echo "Waiting for database to be ready..."
          for i in {1..10}; do
            if docker exec shugar_blood_postgres pg_isready -U postgres; then
              break
            fi
            sleep 3
          done
          
          echo "Running filler..."
          if ! docker-compose run --rm --name shugar_blood_filler filler; then
            docker rm -f shugar_blood_filler 2>/dev/null || true
            exit 1
          fi
          
          echo "Deployment completed successfully"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          EOF