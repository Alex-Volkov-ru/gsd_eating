name: Deploy Shugar Blood Bot

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Backend image
        working-directory: ./backend
        run: |
          docker build -t ghcr.io/alex-volkov-ru/shugar_blood_backend:latest .
          docker push ghcr.io/alex-volkov-ru/shugar_blood_backend:latest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.SERVER_IP }} $(ssh-keyscan -t rsa ${{ secrets.SERVER_IP }})" >> ~/.ssh/known_hosts

      - name: Update and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd /root/new_shugar_bot
          
          # Cleanup old containers
          docker-compose down --remove-orphans
          docker rm -f shugar_blood_filler 2>/dev/null || true
          
          # Pull new images and start
          docker-compose pull
          docker-compose up -d --build
          
          # Wait for DB
          echo "Waiting for database..."
          timeout 30s bash -c 'until docker exec shugar_blood_postgres pg_isready -U postgres; do sleep 2; done'
          
          # Run one-time filler
          echo "Running filler..."
          docker-compose run --rm filler || (docker rm -f shugar_blood_filler && exit 1)
          
          echo "Deployment successful"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          EOF